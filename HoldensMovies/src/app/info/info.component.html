<div class="container" *ngIf="currentMovie()">
  <div class="video">
    <iframe  width="560" height="315" [src]=sanitizeUrl(currentMovie()!.videoId)
            title="YouTube video player" allow="accelerometer; clipboard-write; encrypted-media;
             gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
  </div>
  <div class="description">
    <p> {{ currentMovie()?.description }}</p>
  </div>
</div>
